<body>
  <div class="container" id="container">
    <div class="form-container sign-up">
      <form>
        <h1>Criar Conta</h1>
        <span>Use seu email para se registrar</span>
        <input type="text" placeholder="Nome" />
        <input type="email" placeholder="Email" />
        <input type="password" placeholder="Senha" />
        <button>Registrar</button>
      </form>
    </div>
    <div class="form-container sign-in">
      <form (ngSubmit)="login()">
        <h1>Entrar</h1>
        <span>Use seu email e senha</span>
        <input
          type="email"
          placeholder="Email"
          name="email"
          [(ngModel)]="email"
        />
        <input
          type="password"
          placeholder="Senha"
          name="senha"
          [(ngModel)]="senha"
        />
        <a href="#">Esqueceu sua senha?</a>
        <!-- Mensagem de erro -->
        <button type="submit">Entrar</button>
        <div *ngIf="mensagemErro" class="mensagem-erro">{{ mensagemErro }}</div>
      </form>
    </div>
    <div class="toggle-container">
      <div class="toggle">
        <div class="toggle-panel toggle-left toggle-right">
          <h1>Bem-vindo!</h1>
          <p>Insira seus dados para usar todos os recursos do site</p>
          <!-- <button class="hidden" id="login">Entrar</button> -->
        </div>
        <!-- <div class="toggle-panel toggle-right">
          <h1>Ol√°!</h1>
          <p>Registre-se com seus dados para usar todos os recursos do site</p>
          <button class="hidden" id="register">Registrar</button>
        </div> -->
      </div>
    </div>
  </div>
</body>
