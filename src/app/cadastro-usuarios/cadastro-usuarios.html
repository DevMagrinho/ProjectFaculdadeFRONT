<div class="cadastro-container">
  <header>
    <h1>Cadastro de Usuários</h1>
  </header>

  <form #userForm="ngForm" (ngSubmit)="salvar()">
    <div class="form-grid">
      <div class="form-field">
        <label for="nomeCompleto">Nome Completo</label>
        <input
          type="text"
          id="nomeCompleto"
          name="nomeCompleto"
          [(ngModel)]="usuario.nomeCompleto"
          required
        />
      </div>

      <div class="form-field">
        <label for="cpf">CPF</label>
        <input
          type="text"
          id="cpf"
          name="cpf"
          mask="000.000.000-00"
          [(ngModel)]="usuario.cpf"
          required
        />
      </div>

      <div class="form-field">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          [(ngModel)]="usuario.email"
          required
          email
          #emailInput="ngModel"
        />
        @if (emailInput.invalid && (emailInput.dirty || emailInput.touched)) {
        <div class="error-message">
          @if (emailInput.errors?.['required']) {
          <span>Email é obrigatório.</span>
          } @if (emailInput.errors?.['email']) {
          <span>Formato de email inválido.</span>
          }
        </div>
        }
      </div>

      <div class="form-field">
        <label for="cargo">Cargo</label>
        <select id="cargo" name="cargo" [(ngModel)]="usuario.cargo" required>
          <option value="" disabled selected>Selecione um cargo</option>
          <option value="admin">Administrador</option>
          <option value="gerente">Gerente</option>
          <option value="colaborador">Colaborador</option>
        </select>
      </div>

      <div class="form-field">
        <label for="login">Login</label>
        <input
          type="text"
          id="login"
          name="login"
          [(ngModel)]="usuario.login"
          required
        />
      </div>

      <div class="form-field">
        <label for="senha">Senha</label>
        <div class="password-wrapper">
          <input
            [type]="senhaVisivel ? 'text' : 'password'"
            id="senha"
            name="senha"
            [(ngModel)]="usuario.senha"
            required
          />
          <button
            type="button"
            class="toggle-password"
            (click)="toggleVisibilidadeSenha()"
          >
            @if (senhaVisivel) {
            <i class="bx bx-eye"></i>
            } @else {
            <i class="bx bx-eye-slash"></i>
            }
          </button>
        </div>
      </div>
    </div>

    <div class="button-container">
      <button type="submit" [disabled]="!userForm.form.valid">SALVAR</button>
    </div>
  </form>
</div>
